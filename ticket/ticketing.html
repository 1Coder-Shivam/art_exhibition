<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Tickets - Art Exhibition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#artists">Featured Artists</a></li>
      <li><a href="#schedule">Event Schedule</a></li>
      <li><a href="#tickets">Tickets</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Ticketing Section -->
  <section id="tickets" class="tickets">
    <h2>Buy Tickets</h2>
    <form id="ticketForm" onsubmit="handleCheckout(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="quantity">Ticket Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit" class="cta-button">Proceed to Checkout</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="social-media">
      <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2023 Art Exhibition. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
